<!DOCTYPE html>
<html>
  <head>
    <title>Options - Page Summarizer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Page Summarizer Options</h2>
    <label for="xaiApiKey">xAI API Key:</label>
    <input type="text" id="xaiApiKey" placeholder="Enter your xAI API key" />
    <label for="jinaApiKey">Jina API Key:</label>
    <input type="text" id="jinaApiKey" placeholder="Enter your Jina API key" />
    <button id="saveBtn">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
